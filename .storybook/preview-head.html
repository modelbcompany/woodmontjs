<!-- 
Sometimes, you may need to add different tags to the HTML head. This is useful
for adding web fonts or some external scripts.
  
You can accomplish this by creating a file called preview-head.html inside the Storybook config directory and add tags like this:
-->

<!-- Normalize -->
<link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />

<!-- Material Icons (Outlined Theme) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

<!-- Font Awesome Free -->
<script src="https://kit.fontawesome.com/51f4b7d93a.js" crossorigin="anonymous"></script>

<!-- Swiss 721 -->
<link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/ea5e2124-bbdb-4e91-8a98-9b549b432fdb.css" />

<!-- IBM Plex Mono -->
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700" rel="stylesheet">
