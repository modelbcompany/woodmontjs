<style>
  /*
    How to make dynamic div overflow without fixed height:
    https://stackoverflow.com/questions/53472719/how-to-make-dynamic-div-overflow-without-fixed-height
  */

  .sb-show-main #docs-root,
  .sb-show-main #root {
    height: 100vh;
  }

  /* Allow horizontal scrolling */

  .sb-show-main {
    overflow-x: scroll;
  }

  /* Hide stories from Docs page (previews only) */

  #docs-root div[id^='story--'] {
    /* display: none; */
  }

  /* Set iframe background properties */

  #storybook-preview-iframe {
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
